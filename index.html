<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
  	<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
  	<title>Modal Example</title>
 	</head>
 	<body>

	<!-- START of Web Page UI -->
  <div class="daily-tip-wrapper">
  	<h1 class="daily-tip-title">Tip Of The Day</h1>
   	<p id="daily-tip">"Don't take life so seriously!"</p>
   	<div class="daily-tip-controls">
    	<button class="daily-tip-edit">Edit</button>
   	</div>
  </div>
  <!-- END of Web Page UI -->

  <!-- START of Modal Window -->
  <div class="modal">
   <h1 class="modal-title">Edit Daily Tip</h1>
   <textarea class="modal-tip" rows="5" cols="40"></textarea>
   <div class="modal-controls">
    <button class="modal-cancel">Cancel</button>
    <button class="modal-update">Update</button>
   </div>
  </div>
  <!-- END of Modal Window -->

	<script src="index.js"></script>
	</body>
</html>
